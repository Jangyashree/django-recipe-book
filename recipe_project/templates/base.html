<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Recipe Book{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand" href="">🍳 Recipe Book</a>
    {% if request.user.is_authenticated %}

    <a href="/recipes_detail/" class="btn btn-success me-2 px-3">
    <i class="bi bi-plus-circle"></i> Add Recipe
    </a>

    <a href="/logout/" class="btn btn-danger" type="submit">Logout</a>
    {% else %}
    <a href="/login/" class="btn btn-danger" type="submit">Login</a>
    {% endif %}
  </div>
</nav>

<main class="flex-grow-1">
<div class="container py-5 mt-5 mb-5">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</div>
</main>

<footer class="bg-dark text-light text-center py-3 fixed-bottom mt-auto">
    <p class="mb-0">© 2025 Recipe Book | Built with ❤️ using Django</p>
</footer>


</body>
</html>
